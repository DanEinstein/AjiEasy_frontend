<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - AjiEasy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">

        window.CONFIG = {
            API_URL: "https://ajieasy-backend.onrender.com",

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(15, 52, 96, 0.95);
            border-bottom: none;
        }

        .brand {
            color: var(--white);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            background: transparent;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
        }

        .helper-links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .helper-links a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 500;
        }

        .footer {
            background: rgba(15, 52, 96, 0.95);
            color: var(--white);
            margin-top: auto;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .footer-links a {
            color: var(--white);
            margin: 0 1rem;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="brand">
            <i class="fas fa-rocket"></i>
            AjiEasy
        </a>
        <div class="nav-buttons">
            <button class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </button>
            <a href="register.html" class="btn btn-signup">
                <i class="fas fa-user-plus"></i>
                Sign Up
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-header">
                <h2>
                    <i class="fas fa-sign-in-alt"></i>
                    Welcome Back!
                </h2>
                <p class="login-subtitle">Log in to continue your interview preparation journey with AI-powered
                    assistance</p>
            </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                    Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                    Password
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password">
            </div>

            <div class="form-group checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <i class="fas fa-check-circle"></i>
                    <span>Remember me</span>
                </label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                Log In
            </button>
        </form>
            <div class="helper-links">
                <a href="#" class="forgot-password">
                    <i class="fas fa-key"></i>
                    Forgot Password?
                </a>
                <p class="signup-link">Don't have an account? <a href="register.html">Sign Up Now</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div>&copy; 2025 AjiEasy - AI Interview Preparation Platform</div>
            <div class="footer-links">
                <a href="#"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
                <a href="#"><i class="fas fa-file-contract"></i> Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Load authentication module -->
    <script src="auth.js"></script>

    <!-- Login page specific logic -->
    <script>
        // Toast notification function (consistent with app.html and register.html)
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';

            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;

            document.getElementById('toastContainer').appendChild(toast);

            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 5000);
        }

        // Debug: Check current auth state
        console.log('üîê Login Page - Current Auth State:');
        console.log('Access Token:', localStorage.getItem('accessToken'));
        console.log('User Data:', localStorage.getItem('user'));
        console.log('User Email:', localStorage.getItem('userEmail'));

        // Get form and input elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitBtn');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Check if there's a remembered email
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            emailInput.value = rememberedEmail;
            rememberMeCheckbox.checked = true;
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast('Please enter a valid email address', 'error');
                emailInput.focus();
                return;
            }

            // Show loading state
            const originalButtonText = submitButton.innerHTML;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            submitButton.disabled = true;

            try {
                // Call login function from auth.js
                const response = await loginUser(email, password);

                if (response.access_token) {
                    // Handle "Remember Me"
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // ‚úÖ CRITICAL FIX: Save user data that app.html expects
                    const userData = {
                        email: email,
                        name: email.split('@')[0] // Create a basic name from email
                    };

                    // Save user data in ALL the formats that app.html checks
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userName', userData.name);

                    console.log('‚úÖ User data saved for app.html:', userData);

                    // Show success message
                    showToast('Login successful! Redirecting...', 'success');

                    // Login successful - redirect to app after a short delay
                    setTimeout(() => {
                        window.location.href = 'app.html';
                    }, 1500);
                } else if (response.detail) {
                    // Show error message from server
                    showToast(response.detail, 'error');
                }
            } catch (error) {
                // Show network error
                showToast(error.message || 'An error occurred. Please try again.', 'error');
            } finally {
                // Reset button state
                submitButton.innerHTML = originalButtonText;
                submitButton.disabled = false;
            }
        });

        // Add input animations
        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });

                input.addEventListener('blur', function () {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Add click animation to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Add hover effects to links
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-1px)';
                });

                link.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateY(0)';
                });
            });
        });

        // Auto-focus email field on page load
        window.addEventListener('load', function () {
            if (!emailInput.value) {
                emailInput.focus();
            }
        });
    </script>
</body>

</html>
